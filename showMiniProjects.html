    <div class="col-sm-8 mx-auto mt-5 ">
      <h1 class="mb-3">Showing my work</h1>
      <div class="card mx-auto p-4 parent">
        <h2>A simple  To-Do List</h2>
        <div class="container p-2">
          <div class="mb-3 parent">
            <div class="row">
              <div class="col-md-6">
                <input type="text" class="form-control " id="newTask" placeholder="Enter a new task...">
              </div>
              <div class="d-grid col-md-4">
                <button id="add-task" class="btn btn-primary">Add Task</button>
              </div>
            </div>
            <div class="row">
              <div class="text-danger col-md-6 m-2 hidden" role="alert" id="errorMsg">Please put some text in the new task!</div>
            </div>   
          </div>
          <div id="task-list"></div>
        </div>
      </div> <!-- End of todoList -->

      <div class="card mx-auto p-4 parent">
        <h2>A basic calculator</h2>
        <div class="container_calc ">
          <div class="row justify-content-center row-cols-1 row-cols-md-3 g-4">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header table-danger text-white">
                  <h3 class="card-title mb-0">Calculator</h3>
                </div>
                <div class="card-body">
                  <div class="row mb-2">
                    <div class="col-12">
                      <div class="text-right">
                        <span id="previous-operand"></span>
                        <span id="current-operand"></span>
                      </div>
                      <input type="text" class="form-control" id="display" readonly>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-9">
                      <div class="row">
                        <div class="col-4">
                          <button class="btn btn_calc btn-secondary_calc btn-block_calc" id="clear">
                            C
                          </button>
                        </div>
                        <div class="col-4">
                          <button class="btn btn_calc btn-secondary_calc btn-block_calc" id="sign">
                            +/-
                          </button>
                        </div>
                        <div class="col-4">
                          <button class="btn btn_calc btn-secondary_calc btn-block_calc" id="percent">
                            %
                          </button>
                        </div>
                      </div>
                      <div class="row mt-2">
                        <div class="col-4">
                          <button class="btn btn_calc btn-light_calc btn-block_calc" id="seven">
                            7
                          </button>
                        </div>
                        <div class="col-4">
                          <button class="btn btn_calc btn-light_calc btn-block_calc" id="eight">
                            8
                          </button>
                        </div>
                        <div class="col-4">
                          <button class="btn btn_calc btn-light_calc btn-block_calc" id="nine">
                            9
                          </button>
                        </div>
                      </div>
                      <div class="row mt-2">
                        <div class="col-4">
                          <button class="btn btn_calc btn-light_calc btn-block_calc" id="four">
                            4
                          </button>
                        </div>
                        <div class="col-4">
                          <button class="btn btn_calc btn-light_calc btn-block_calc" id="five">
                            5
                          </button>
                        </div>
                        <div class="col-4">
                          <button class="btn btn_calc btn-light_calc btn-block_calc" id="six">
                            6
                          </button>
                        </div>
                      </div>
                      <div class="row mt-2">
                        <div class="col-4">
                          <button class="btn btn_calc btn-light_calc btn-block_calc" id="one">
                            1
                          </button>
                        </div>
                        <div class="col-4">
                          <button class="btn btn_calc btn-light_calc btn-block_calc" id="two">
                            2
                          </button>
                        </div>
                        <div class="col-4">
                          <button class="btn btn_calc btn-light_calc btn-block_calc" id="three">
                            3
                          </button>
                        </div>
                      </div>
                      <div id="zero-row" class="row">
                        <div class="col-8">
                          <button class="btn btn_calc btn-light_calc btn-block_calc" id="zero">
                            0
                          </button>
                        </div>
                        <div class="col-4">
                          <button class="btn btn_calc btn-light_calc btn-block_calc" id="decimal">
                            .
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="btn-group-vertical" role="group">
                        <button class="btn btn_calc btn-warning_calc btn-block_calc" id="divide">
                          รท
                        </button>
                        <button class="btn btn_calc btn-warning_calc btn-block_calc" id="multiply">
                          ร
                        </button>
                        <button class="btn btn_calc btn-warning_calc btn-block_calc" id="subtract">
                          -
                        </button>
                        <button class="btn btn_calc btn-warning_calc btn-block_calc" id="add">
                          +
                        </button>
                        <button class="btn btn_calc btn-warning_calc btn-block_calc" id="equals">
                          =
                        </button>
                      </div>
                    </div>
                  </div>
                </div> 
              </div>
            </div>
          </div>
        </div>
    </div> <!-- End of Calculator -->

    
    <div class="card mx-auto p-4 parent">
      <h2>Working whit Google Map</h2>
      <div class="container  p-4">
        
        <div class="row d-flex justify-content-center">
          
          <div class="col-md-6" id="map"></div>
        </div>
    
        <div class="row g-2 p-2">
          <div class="col-4 ">
            <label>Place a marker on the map</label>	
          </div>
          
          <div class="col-6 ">
            <input type="text" id="address" class="form-control" placeholder="Enter the address...">
          </div>
          <div class="col-2 ">
            <input type="button" value="Search Address" onclick="getCoordinates()" class="btn btn-primary btn-sm btn-block">
          </div>
        
          <div class="col-4">
            <label for="origin">Path of origin to destination</label><br>
          </div>
          
          <div class="col-3">
            <input id="origin" type="text" class="form-control" placeholder="Origin">
          </div>
          <div class="col-3">
            <input id="destination" type="text" class="form-control" placeholder="Destination">
          </div>
          <div class="col-2">
            <input type="button" value="Search Route" onclick="calcRoute()" class="btn btn-primary btn-sm btn-block">
          </div>
        
          <div class="col-2">
            <label for="cirLat">Draw a circle:</label><br>
          </div>
          
          <div class="col-3">
            <input id="cirLat" type="text" class="form-control" placeholder="Latitude:">
          </div>
          <div class="col-3">	
            <input id="cirLong" type="text" class="form-control" placeholder="Longitude:">
          </div>
          <div class="col-2">
            <input id="cirRadius" type="text" value="300" class="form-control" placeholder="Radius:">
          </div>
          <div class="col-2">
            <input type="button" value="Create circle" onclick="createCircle()" class="btn btn-primary btn-sm btn-block">
          </div>
        
          <div class="col-2">
            <label for="north">Draw a rectangle:</label><br>
          </div>
          <div class="col-2">
            <input id="north" type="text" placeholder="North: " class="form-control">
          </div>
          <div class="col-2">
            <input id="south" type="text" placeholder="South: " class="form-control">
          </div>
          <div class="col-2">
            <input id="east" type="text" placeholder="East:" class="form-control">
          </div>
          <div class="col-2">
            <input id="west" type="text" placeholder="West: " class="form-control">
          </div>
          <div class="col-2">
            <input type="button" value="Create Rectangle" onclick="createRectangle()" class="btn btn-primary btn-sm btn-block">
          </div>
    
          <div class="col-2">
            <label>Draw a polygon:</label>
          </div>
    
          <div class="col-2">
            <input id="txtLat1" type="text" placeholder="Latitude 1:" class="form-control">
          </div>
          <div class="col-2">
            <input id="txtLng1" type="text" placeholder="Longitude 1:" class="form-control">
          </div>
    
          <div class="col-2">
            <input id="txtLat2" type="text" placeholder="Latitude 2:" class="form-control">
          </div>
          <div class="col-2">
            <input id="txtLng2" type="text" placeholder="Longitude 2: " class="form-control">
          </div>
          <div class="col-2 "></div>
    
          <div class="col-2 "></div>
          <div class="col-2">
            <input id="txtLat3" type="text" placeholder="Latitude 3:" class="form-control">
          </div>
          <div class="col-2">
            <input id="txtLng3" type="text" placeholder="Longitude 3: " class="form-control">
          </div>
          <div class="col-2">
            <input id="txtLat4" type="text" placeholder="Latitude 4:" class="form-control">
          </div>
          <div class="col-2">
            <input id="txtLng4" type="text" placeholder="Longitude 4: " class="form-control">
          </div>
          <div class="col-2">
            <input type="button" value="Create Polygon" onclick="createPolygon()" class="btn btn-primary btn-sm btn-block">
          </div>
        </div>
      </div>
      
    </div> <!-- End of Map -->
